<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Cuestionario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="form-container">
        <h1>Añadir Cuestionario</h1>
        <form id="quizForm">
            <div id="questionsContainer" class="questions-container">
                <div class="question-container">
                    <label for="pregunta">1. Pregunta</label>
                    <input type="text" name="pregunta" required placeholder="Escribe tu pregunta aquí">

                    <label>Varias opciones:</label>
                    <div class="options-container">
                        <div class="option">
                            <input type="text" name="opcion" required placeholder="Opción 1">
                            <button type="button" class="remove-option">X</button>
                        </div>
                    </div>
                    
                    <button type="button" class="add-button addOption">Añadir opción</button>
                    <button type="button" class="add-button addOther">Añadir opción o respuesta "Otro"</button>
                    <button type="button" class="remove-question">Eliminar pregunta</button>
                </div>
            </div>

            <button type="button" class="add-button" id="addQuestion">Añadir otra pregunta</button>
            <button type="submit" class="submit-button">Añadir Cuestionario</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
